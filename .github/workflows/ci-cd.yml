name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting (if eslint is configured)
      run: npm run lint || echo "No linting configured"
      continue-on-error: true
      
    - name: Run tests
      run: npm test
      
    - name: Generate test coverage
      run: npm run test:coverage || echo "No coverage configured"
      continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Check deployment configuration
      id: check-config
      run: |
        if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
          echo "deployment_enabled=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  Render deployment skipped - RENDER_SERVICE_ID not configured"
        else
          echo "deployment_enabled=true" >> $GITHUB_OUTPUT
          echo "âœ… Render deployment configuration found"
        fi
        
    - name: Deploy to Render
      if: steps.check-config.outputs.deployment_enabled == 'true'
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Verify deployment
      if: steps.check-config.outputs.deployment_enabled == 'true'
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        
        # Health check (only if RENDER_URL is provided)
        RENDER_URL="${{ secrets.RENDER_URL }}"
        if [ ! -z "$RENDER_URL" ]; then
          echo "Checking health endpoint at $RENDER_URL"
          curl -f "$RENDER_URL/health" || exit 1
          echo "Deployment verified successfully!"
        else
          echo "RENDER_URL not set, skipping health check"
        fi
        
    - name: Setup instructions
      if: steps.check-config.outputs.deployment_enabled == 'false'
      run: |
        echo "ðŸ“‹ To enable Render deployment, add these secrets to your GitHub repository:"
        echo "   Go to: Settings â†’ Secrets and variables â†’ Actions"
        echo "   Add secrets:"
        echo "   - RENDER_SERVICE_ID (your Render service ID)"
        echo "   - RENDER_API_KEY (your Render API key)" 
        echo "   - RENDER_URL (your app URL, optional for health checks)"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'