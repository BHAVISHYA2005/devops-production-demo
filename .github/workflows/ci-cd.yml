name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t devops-demo:latest .
        echo "âœ… Docker build completed successfully"
        
    - name: Test Docker container
      run: |
        docker run -d -p 3000:3000 --name test-container devops-demo:latest
        sleep 10
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container
        echo "âœ… Container test completed successfully"

  deploy-ready:
    needs: [test, build]
    runs-on: ubuntu-latest
    
    steps:
    - name: Deployment Ready
      run: |
        echo "ðŸš€ Application is ready for deployment!"
        echo "âœ… Tests passed"
        echo "âœ… Docker image built successfully"
        echo "âœ… Container tested successfully"
        echo "ðŸ“‹ Ready to deploy to any cloud platform"